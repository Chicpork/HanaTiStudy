<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>제어문</title>
  <link rel="stylesheet" href="css/003.css">
</head>

<body>
  <h2>구구단</h2>
  <script>
    var output = '<table>';
    for (var i = 2; i <= 9; i++) {
      output += '<tr>';
      for (var j = 2; j <= 9; j++) {
        output += '<td>';
        output += i + '*' + j + '= ' + i * j;
        output += '</td>';
      }
      output += '</tr>';
    }
    output += '</table>';

    document.write(output);
  </script>

</body>

</html>
