<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var message = '정지원입니다...';
    console.log(typeof message);
    var age = 30;
    var flag = true;

    console.log(typeof age);
    console.log(typeof flag);

    console.log(message);
    console.log(message.charAt(0));

    var message2 = new String('정지원입니다...');
    console.log(typeof message2);

    console.log(message == message2);
    console.log(message === message2);
  </script>
</body>

</html>
