<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var product = new Object();
    var product = {
      name: '7D 건조 망고',
      type: '당절임',
      element: '망고, 설탕',
      origin: '필리핀'
    };

    var product2 = {};
    product2.name = '7D 건조 망고';
    product2.type = '당절임';
    product2.element = '망고, 설탕';
    product2.origin = '필리핀';

    console.log('product :', product);
    console.log('product2 :', product2);

    // 동적 메소드 추가
    product.toString = function() {
      var output = '';
      for (const key in this) {
        if (key != 'toString') {
          output += key + ':' + this[key] + '\r\n';
        }
      }
      return output;
    }

    console.log('product.toString() :', product.toString());

    delete product.origin;

    var myname = new String('정지원');
    for (const key in myname) {
      console.log(key+ ':' + myname[key]);
    }

    for (const key in myname.prototype) {
      console.log(key+ ':' + myname.prototype[key]);
    }

  </script>
</body>

</html>
