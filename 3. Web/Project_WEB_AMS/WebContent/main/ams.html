<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>계좌 조회</title>

  <script src="../js/AccountManager.js"></script>
  <script src="../js/Account.js"></script>
  <script src="../js/MinusAccount.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/validator.js"></script>
  <script src="../js/ErrorMessage.js"></script>

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/table.css">

</head>

<body>
  <div class="mainbody">
    <h1>계좌 관리 어플리케이션</h1>
    <div id="upperbody">
      <div id="messages">
        <textarea name="message" id="message" cols="100" rows="8" readonly></textarea>
      </div>
      <div class="user_info">
        <div>
          <label>계좌종류</label> <select id="accountType">
            <option>전체</option>
            <option>입출금계좌</option>
            <option>마이너스계좌</option>
            <option selected disabled hidden>선택하세요</option>
          </select>
          <div class="inputError">
            <label class="hidden">히든글자</label>
            계좌 종류를 선택해 주세요.
          </div>
        </div>
        <div>
          <label>계좌번호</label> <input type="text" placeholder="예) 123-456-789" title="'xxx-xxx-xxx' 의 3 - 3 - 3 형식으로 숫자를 입력해주세요"
            id="accountNum">
          <button id='getAccount'>조회</button>
          <button id='removeAccount'>삭제</button>
          <div class="inputError">
            <label class="hidden">히든글자</label>
            해당하는 계좌가 없거나 잘못된 계좌 번호를 입력하셨습니다.
          </div>
        </div>
        <div>
          <label>예금주명</label> <input type="text" placeholder="예) 홍길동" maxlength="20" id="accountOwner">
          <button id='searchAccount'>검색</button>
          <div class="inputError">
            <label class="hidden">히든글자</label>
            해당하는 이름으로 만들어진 계좌가 없습니다.
          </div>
        </div>
        <div>
          <label>비밀번호</label>
          <input type="password" placeholder="예) a1b2c3@#" id="passwd" title="숫자, 영문자, 특수문자를 적어도 하나 포함하는 8자 이상의 비밀번호를 입력하세요">
          <div class="inputError">
            <label class="hidden">히든글자</label>
            비밀번호를 입력해주세요.
          </div>
        </div>
        <div>
          <label>입금금액</label>
          <input type="text" placeholder="예) 150000" id="depositMoney" pattern="\d*" title="0 이상의 정수를 입력해주세요" id="money">
          <div class="inputError">
            <label class="hidden">히든글자</label>
            입금금액을 잘 입력해주세요.
          </div>
        </div>
        <div>
          <label>대출금액</label>
          <input type="text" id="borrowMoney" disabled id="borrowMoney" pattern="\d*" title="0 이상의 정수를 입력해주세요" name="money">
          <div class="inputError">
            <label class="hidden">히든글자</label>
            대출금액을 잘 입력해주세요.
          </div>
        </div>
        <div>
          <label class="hidden">히든글자</label>
          <button id='openAccount'>신규등록</button>
          <button id='listAllAccount'>전체조회</button>
        </div>
      </div>
    </div>
    <div id="show_info">
      <iframe src="ams_table.html" id="table"></iframe>
    </div>
  </div>
</body>

</html>
