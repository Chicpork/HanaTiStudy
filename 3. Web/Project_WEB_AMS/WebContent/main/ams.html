<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
	function accountType_listener(selectedIndex) {
		if (selectedIndex == 1) {
			document.getElementById('borrowMoney').disabled = false;
		} else {
			document.getElementById('borrowMoney').disabled = true;
		}
	}
	
</script>

<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/table.css">

</head>
<body>
  <div class="mainbody">
    <div class="user_info">
      <div>
        <label>계좌종류</label> <select name="accountType"
          onchange="accountType_listener(this.selectedIndex);">
          <option>입출금계좌</option>
          <option>마이너스계좌</option>
          <option selected disabled hidden>선택하세요</option>
        </select>
      </div>

      <div>
        <label>계좌번호</label> <input type="text">

        <button>조회</button>
        <button>삭제</button>
      </div>

      <div>
        <label>예금주명</label> <input type="text">
        <button>검색</button>
      </div>

      <div>
        <label>비밀번호</label> <input type="text"> <label>입금금액</label>
        <input type="text">
      </div>

      <div>
        <label>대출금액</label> <input type="text" id="borrowMoney" disabled>
        <button>신규등록</button>
        <button>전체조회</button>
      </div>

    </div>
    <iframe src="ams_table.html"></iframe>
  </div>
</body>

</html>
