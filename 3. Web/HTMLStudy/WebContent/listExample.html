<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h2>An Unordered HTML List</h2>

<ul style="background: tomato;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol style="background: orange;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<dl style="background: black;">
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
